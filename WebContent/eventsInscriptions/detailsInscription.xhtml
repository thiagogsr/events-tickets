<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="../layout.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-12">
				<h:form>
					<h2>Evento</h2>
					<ul>
						<li>
							<h:outputText value="Título: " /> 
							<h:outputText value="#{eventInscriptionMB.event.title}" />
						</li>
						<li>
							<h:outputText value="Local: " /> 
							<h:outputText value="#{eventInscriptionMB.event.place.title}" />
						</li>
						<li>
							<h:outputText value="Início do evento: " /> 
							<h:outputText value="#{eventInscriptionMB.event.startDate}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
							</h:outputText>
						</li>
						<li>
							<h:outputText value="Fim do evento: " /> 
							<h:outputText value="#{eventInscriptionMB.event.endDate}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
							</h:outputText>
						</li>
						<li>
							<h:outputText value="Data de início das incrições: " /> 
							<h:outputText value="#{eventInscriptionMB.event.inscriptionsStartDate}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
							</h:outputText>
						</li>
						<li>
							<h:outputText value="Data de fim das incrições: " /> 
							<h:outputText value="#{eventInscriptionMB.event.inscriptionsEndDate}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
							</h:outputText>
						</li>
					</ul>

					<h2>Palestras</h2>
					<h:dataTable value="#{eventInscriptionMB.talks}" var="talk" styleClass="table">
						<h:column>
							<f:facet name="header">Título</f:facet>
					    	#{talk.place.title}
						</h:column>
						<h:column>
							<f:facet name="header">Data de Início</f:facet>
					    	<h:outputText value="#{talk.startDate}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Data de Término</f:facet>
					    	<h:outputText value="#{talk.endDate}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Palestrante</f:facet>
					    	#{talk.speaker.name}
						</h:column>
					</h:dataTable>
					
					<h2>Mini cursos</h2>
					<h:dataTable value="#{eventInscriptionMB.miniCourseInscription}" var="miniCourseInscription" styleClass="table">
						<h:column>
							<f:facet name="header">Título</f:facet>
					    	#{miniCourseInscription.miniCourse.title}
						</h:column>
						<h:column>
							<f:facet name="header">Local</f:facet>
					    	#{miniCourseInscription.miniCourse.place.title}
						</h:column>
						<h:column>
							<f:facet name="header">Ministrante</f:facet>
					    	#{miniCourseInscription.miniCourse.speaker.name}
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
