<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="vendor/bootstrap/css/bootstrap-theme.min.css"
		rel="stylesheet" type="text/css"/>
</h:head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-sm-offset-2">
				<h:form>
					<div class="form-body">
						<div class="form-group col-md-6">
							<label>Nome</label>
							<h:inputText styleClass="form-control"
								value="#{userMB.user.name}" id="name" required="true"
								requiredMessage="*Informe seu nome" />
							<h:message id="m_name" for="name" style="color:#D74937;" />
						</div>
						<div class="form-group col-md-6">
							<label>Email</label>
							<h:inputText styleClass="form-control"
								value="#{userMB.user.email}" required="true" id="email"
								validatorMessage="email inválido."
								requiredMessage="* Informe seu email.">
							</h:inputText>
							<h:message id="m_email" for="email" style="color:#D74937;" />
						</div>
						<div class="form-group col-md-6">
							<label>Telefone</label>
							<h:inputText value="#{userMB.user.phoneNumber}"
								styleClass="form-control" id="phoneNumber" required="true"
								requiredMessage="*Informe seu Telefone" />
							<h:message id="m_phoneNumber" for="phoneNumber"
								style="color:#D74937;" />
						</div>
						<div class="form-group col-md-6">
							<label>Celular</label>
							<h:inputText value="#{userMB.user.mobilePhoneNumber}"
								styleClass="form-control" id="mobilePhoneNumber" />
						</div>
						<div class="form-group col-md-6">
							<label for="username">Usuário</label>
							<h:inputText required="true"
								requiredMessage="*Informe seu usuário" id="username"
								styleClass="form-control" value="#{userMB.user.username}" />
							<h:message id="m_username" for="username" style="color:#D74937;" />
						</div>
						<div class="form-group col-md-6">
							<label for="password">Senha</label>
							<h:inputSecret styleClass="form-control"
								value="#{userMB.user.password}" id="password" required="true"
								requiredMessage="Informe sua Senha" />
							<h:message id="m_password" for="password" style="color:#D74937;" />
						</div>
					</div>
					<h:commandButton class="btn btn-primary"
						action="#{userMB.create}" value="Salvar"></h:commandButton>
				</h:form>
			</div>
		</div>
	</div>
</body>
</html>
