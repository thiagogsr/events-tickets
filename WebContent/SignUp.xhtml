<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
		<link href="vendor/css/application.css" rel="stylesheet" type="text/css"/>

        <title><ui:insert name="title">Cadastrar - Events Tickets</ui:insert></title>
    </h:head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<h2>Cadastrar Usu치rio</h2>
				<h:form>
					<div class="form-body">
						<div class="form-group row">
							<div class="col-md-6">
								<label>Nome</label>
								<h:inputText styleClass="form-control" value="#{publicUserMB.user.name}" id="name" 
									required="true" requiredMessage="*Informe seu nome" />
								<h:message id="m_name" for="name" style="color:#D74937;" />
							</div>
	
							<div class="col-md-6">
								<label>Email</label>
								<h:inputText styleClass="form-control" value="#{publicUserMB.user.email}" 
									required="true" id="email" validatorMessage="email inv치lido." requiredMessage="* Informe seu email.">
								</h:inputText>
								<h:message id="m_email" for="email" style="color:#D74937;" />
							</div>
						</div>
	
						<div class="form-group row">
							<div class="col-md-6">
								<label>Telefone</label>
								<h:inputText value="#{publicUserMB.user.phoneNumber}" styleClass="form-control phone" 
									id="phoneNumber" required="true" requiredMessage="*Informe seu Telefone" />
								<h:message id="m_phoneNumber" for="phoneNumber" style="color:#D74937;" />
							</div>
	
							<div class="col-md-6">
								<label>Celular</label>
								<h:inputText value="#{publicUserMB.user.mobilePhoneNumber}"
									styleClass="form-control phone" id="mobilePhoneNumber" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-6">
								<label for="username">Usu치rio</label>
								<h:inputText required="true" requiredMessage="*Informe seu usu치rio" id="username"
									styleClass="form-control" value="#{publicUserMB.user.username}" />
								<h:message id="m_username" for="username" style="color:#D74937;" />
							</div>
	
							<div class="col-md-6">
								<label for="password">Senha</label>
								<h:inputSecret styleClass="form-control" value="#{publicUserMB.user.password}" 
									id="password" required="true" requiredMessage="Informe sua Senha" />
								<h:message id="m_password" for="password" style="color:#D74937;" />
							</div>
						</div>
					</div>
					<h:commandButton class="btn btn-primary" action="#{publicUserMB.create}" value="Salvar"></h:commandButton>
				</h:form>
			</div>
		</div>
	</div>
</body>
       
<script type="text/javascript" src="vendor/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="vendor/js/jquery.mask.js"></script>
<script type="text/javascript" src="vendor/js/application.js"></script>
</html>
