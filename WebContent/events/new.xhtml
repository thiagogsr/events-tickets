<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="../layout.xhtml">
		<ui:define name="content">
			<h2>Novo Evento</h2>

			<h:form method="post">
				<div class="form-group row">
					<div class="col-md-6">
		    			<label for="title">Título</label>
		    			<h:inputText styleClass="form-control" value="#{eventMB.event.title}" id="title" required="true"
							requiredMessage="Informe o título" />
	  				</div>
	  				
	  				<div class="col-md-6">
			  			<label for="title">Descrição</label>
			    			<h:inputTextarea styleClass="form-control" value="#{eventMB.event.description}" required="true" requiredMessage="Informe o título"/>
	    			</div>
	    		</div> 
	  			
	  			<div class="form-group row">
					<div class="col-md-6">
			  			<label for="title">Preço</label>
			    		<h:inputText styleClass="form-control" value="#{eventMB.event.price}" required="true" requiredMessage="Informe o título" />
	 				</div>
	 
	 				<div class="col-md-6">
					    <label for="place">Lugar</label>
					    <h:selectOneMenu class="form-control" id="place" value="#{eventMB.placeId}" required="true" requiredMessage="Informe o lugar">
			  				<f:selectItems value="#{eventMB.places}" var="place" itemLabel="#{place.title}" itemValue="#{place.id}"/>
					    </h:selectOneMenu>
					</div>
			    </div>
			    
			    <div class="form-group row">
					<div class="col-md-6">
					    <label for="startDate">Data Início</label>
					    <h:inputText styleClass="form-control dateTime" value="#{eventMB.event.startDate}" required="true" requiredMessage="Informe a data de início">
					    	<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>  
					    </h:inputText>
					</div>
			    
			    	<div class="col-md-6">
					    <label for="endDate">Data Fim</label>
					    <h:inputText styleClass="form-control dateTime" value="#{eventMB.event.endDate}" required="true" requiredMessage="Informe a data de fim">
					    	<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
					    </h:inputText>
					</div>
			   </div>
			    
			    <div class="form-group row">
					<div class="col-md-4">
					    <label for="startDate">Data Início de inscrição</label>
					    <h:inputText styleClass="form-control dateTime" value="#{eventMB.event.inscriptionsStartDate}" required="true" requiredMessage="Informe a data de início">
					    	<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>  
					    </h:inputText>
			    	</div>
			    
			    	<div class="col-md-4">
					    <label for="endDate">Data Fim de inscrição</label>
					    <h:inputText styleClass="form-control dateTime" value="#{eventMB.event.inscriptionsEndDate}" required="true" requiredMessage="Informe a data de fim">
					    	<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
					    </h:inputText> 
					</div>
					
					<div class="col-md-4">
					    <label>Limite de inscritos</label>
					    <h:inputText styleClass="form-control" value="#{eventMB.event.inscriptionsLimit}" required="true" requiredMessage="Informe o limite de inscritos"/> 
					</div>
			    </div>
			    
	  			<h:commandButton class="btn btn-primary" action="#{eventMB.create}" value="Salvar"></h:commandButton>
	  			<a href="./index.xhtml" title="Listar todos" class="btn btn-default">Cancelar</a>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
