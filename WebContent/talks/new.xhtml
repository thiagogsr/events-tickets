<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="../layout.xhtml">
		<ui:define name="content">
			<h2>Nova Palestra</h2>

			<h:form method="post">
				<div class="form-group">
	    			<label for="title">Título</label>
	    			<h:inputText styleClass="form-control" value="#{talkMB.talk.topic}" id="title" required="true"
						requiredMessage="Informe o título" />
	  			</div>
	  			<label for="speaker">Palestrante</label>
	  			<h:selectOneMenu class="form-control" id="speaker" value="#{talkMB.speakerId}">
	  				<f:selectItems value="#{talkMB.users}" var="user" itemLabel="#{user.name}" itemValue="#{user.id}"/>
			    </h:selectOneMenu>
			    
			    <label for="place">Lugar</label>
			    <h:selectOneMenu class="form-control" id="place" value="#{talkMB.placeId}">
	  				<f:selectItems value="#{talkMB.places}" var="place" itemLabel="#{place.title}" itemValue="#{place.id}"/>
			    </h:selectOneMenu>
			    
			    <label for="startDate">Data Início</label>
			    <h:inputText styleClass="form-control dateTime" value="#{talkMB.talk.startDate}">
			    	<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>  
			    </h:inputText>
			    
			    <label for="endDate">Data Início</label>
			    <h:inputText styleClass="form-control dateTime" value="#{talkMB.talk.endDate}">
			    	<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
			    </h:inputText>
			    
	  			<h:commandButton class="btn btn-primary" action="#{talkMB.create()}" value="Salvar"></h:commandButton>
	  			<a href="./index.xhtml" title="Listar todos" class="btn btn-default">Cancelar</a>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
