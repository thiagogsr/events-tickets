<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="../layout.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-12">
				<h2>Palestras</h2>
				<a href="./form.xhtml" class="btn btn-primary" title="Criar palestra">Novo</a>

				<h:form>
					<h:dataTable value="#{talkMB.all()}" var="u" styleClass="table">
						<h:column>
							<f:facet name="header">Id</f:facet>
					    		#{u.id}
						</h:column>
						<h:column>
							<f:facet name="header">Título</f:facet>
					    		#{u.topic}
						</h:column>
						<h:column>
							<f:facet name="header">Palestrante</f:facet>
					    		#{u.speaker.name}
						</h:column>
						<h:column>
							<f:facet name="header">Lugar</f:facet>
					    		#{u.place.title}
						</h:column>
						<h:column>
							<f:facet name="header">Data início</f:facet>
					    		#{u.startDate}
						</h:column>
						<h:column>
							<f:facet name="header">Data fim</f:facet>
					    		#{u.endDate}
					    </h:column>
					    <h:column>
							<f:facet name="header">Criado por</f:facet>
					    		#{u.createdBy.name}
						</h:column>
						<h:column>
							<f:facet name="header">Criado em</f:facet>
							<h:outputText value="#{u.createdAt}" >
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:outputText>
						</h:column>
						<h:column>
							<h:commandLink action="#{talkMB.edit}" value="Editar">
								<f:setPropertyActionListener target="#{talkMB.id}" value="#{u.id}" />
							</h:commandLink>
						</h:column>
						<h:column>
							<h:commandLink action="#{talkMB.destroy}" value="Remover">
								<f:setPropertyActionListener target="#{talkMB.id}" value="#{u.id}" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
