<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	
	<ui:composition template="../layout.xhtml">
	    <ui:define name="content">
			<div class="row">
				<div class="col-md-12">
					<h2>Mini Cursos</h2>
					<h3>#{miniCourseInscriptionMB.event.title}</h3>
					
					<h:form>
						<h:messages errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="messages" />
						
						<h4>Não inscrito</h4>
						<h:dataTable value="#{miniCourseInscriptionMB.notRegistered}" var="i" styleClass="table">
							<h:column>
								<f:facet name="header">Mini Curso</f:facet>
					    		#{i.title}
							</h:column>
							<h:column>
								<f:facet name="header">Lugar</f:facet>
					    		#{i.place.title}
					   		</h:column>
						    <h:column>
								<f:facet name="header">Valor</f:facet>
					    		#{i.price}
					   		</h:column>
						    <h:column>
								<f:facet name="header">Data</f:facet>
					    		<h:outputText value="#{i.date}" >
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
								</h:outputText>
					   		</h:column>
							<h:column>
								<h:commandLink action="#{miniCourseInscriptionMB.create}" value="Inscreva-se">
									<f:setPropertyActionListener target="#{miniCourseInscriptionMB.miniCourseId}" value="#{i.id}" />
									<f:setPropertyActionListener target="#{miniCourseInscriptionMB.miniCourseInscription.price}" value="#{i.price}" />
								</h:commandLink>
							</h:column>
						</h:dataTable>
						
						<h4>Inscrito</h4>
						<h:dataTable value="#{miniCourseInscriptionMB.registered}" var="i" styleClass="table">
							<h:column>
								<f:facet name="header">Mini Curso</f:facet>
					    		#{i.miniCourse.title}
							</h:column>
							<h:column>
								<f:facet name="header">Lugar</f:facet>
					    		#{i.miniCourse.place.title}
					   		</h:column>
						    <h:column>
								<f:facet name="header">Valor</f:facet>
					    		#{i.miniCourse.price}
					   		</h:column>
						    <h:column>
								<f:facet name="header">Data</f:facet>
					    		<h:outputText value="#{i.miniCourse.date}" >
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
								</h:outputText>
					   		</h:column>
					   		<h:column>
								<f:facet name="header">Inscrição</f:facet>
					    		<h:outputText value="#{i.createdAt}" >
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
								</h:outputText>
					   		</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
