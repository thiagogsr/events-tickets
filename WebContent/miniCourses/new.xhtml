<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="../layout.xhtml">
		<ui:define name="content">
			<h2>Novo Mini Curso</h2>

			<h:form method="post">
				<div class="form-group row">
					<div class="col-md-6">
	    				<label for="title">Título</label>
	    				<h:inputText styleClass="form-control" value="#{miniCourseMB.miniCourse.title}"
							id="title" required="true" requiredMessage="Informe o título" />
					</div>
					
					<div class="col-md-6">
						<label for="place">Lugar</label>
						<h:selectOneMenu class="form-control" id="place" value="#{miniCourseMB.placeId}" required="true" requiredMessage="Informe o Lugar">
	  						<f:selectItems value="#{miniCourseMB.places}" var="places" itemLabel="#{place.title}" itemValue="#{place.id}"/>
			   			</h:selectOneMenu>
			   		</div>
			   	</div>
			   	
			   	<div class="form-group row">
			   		<div class="col-md-6">
						<label for="user">Palestrante</label>
						<h:selectOneMenu class="form-control" id="ministrante" value="#{miniCourseMB.speakerId}" required="true" requiredMessage="Informe o Ministrante">
	  						<f:selectItems value="#{miniCourseMB.users}" var="user" itemLabel="#{user.name}" itemValue="#{user.id}"/>
			   			</h:selectOneMenu>
			   		</div>
			   		
			   		<div class="col-md-6">
						<label for="date">Data do Mini Curso</label>
						<h:inputText styleClass="form-control" value="#{miniCourseMB.miniCourse.date}" id="date" required="true"
							requiredMessage="Informe a Data">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
						</h:inputText>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-md-4">
						<label for="objective">Objetivo</label>
						<h:inputText styleClass="form-control" value="#{miniCourseMB.miniCourse.objective}" id="objective" required="false" />
					</div>
					
					<div class="col-md-4">
						<label for="value">Valor</label>
						<h:inputText styleClass="form-control" value="#{miniCourseMB.miniCourse.value}" id="value"  />
					</div>
					
					<div class="col-md-4">
						<label for="quantity">Limite de inscritos</label>
						<h:inputText styleClass="form-control" value="#{miniCourseMB.miniCourse.quantity}" id="quantity" required="true"
							requiredMessage="Informe a Quantidade de Pessoas" />
					</div>
				</div>

	  			<h:commandButton class="btn btn-primary" action="#{miniCourseMB.create}" value="Salvar"></h:commandButton>
	  			<a href="./index.xhtml" title="Listar todos" class="btn btn-default">Cancelar</a>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
